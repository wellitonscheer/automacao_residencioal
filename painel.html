<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/24c624521c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    
    <title>Painel de controle</title>
</head>
<body>
    <div class="container">
        <h1>Painel de controle</h1>
        <div class="wrapper">
            <img src="PLANTA_CASA.jpg" alt="">
            <div id="fridge"class="control fridge">
                <button id="btn_fridge">Ligar</button>
            </div>
            <div class="control tv-quarto">
                <button>Ligar <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control tv-sala">
                <button>Ligar <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control tv-quarto-visita">
                <button>Ligar <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control porta-garagem">
                <button>Abrir</button>
            </div>
            <div class="control luz-quarto-esquerda">
                <button>Ligar</button>
            </div>
            <div class="control luz-quarto-direita">
                <button>Ligar</button>
            </div>
            <div class="control luz-quarto-visita-direita">
                <button>Ligar</button>
            </div>
            <div class="control luz-quarto-visita-esquerda">
                <button>Ligar</button>
            </div>
            <div class="control sensor-temperatura">
                <button>Ligar <i class="fa-solid fa-temperature-low"></i></button>
            </div>
            
        </div>
    </div>
</body>
</html>
