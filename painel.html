<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3fe9a291f7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Painel de controle</title>

</head>
<body>
    <div class="container">
        <div class="painel">
        <h1>Painel de controle</h1>
        </div>
        
        <div class="wrapper">
            <img src="PLANTA_CASA.jpg" alt="">
            <div class="control fridge">
                <button id="fridge"><span>Ligado</span> </button>
            </div>
            <div class="control tv-quarto">
                <button id="tv-quarto"><span>Ligado</span> <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control tv-sala">
                <button id="tv-sala"><span>Ligado</span> <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control tv-quarto-visita">
                <button id="tv-quarto-visita"><span>Ligado</span> <i class="fa-solid fa-tv"></i></button>
            </div>
            <div class="control porta-garagem">
                <button id="porta-garagem"><span>Aberto</span> </button>
            </div>
            <div class="control luz-quarto-esquerda">
                <button id="luz-quarto-esquerda"><span>Ligado</span> </button>
            </div>
            <div class="control luz-quarto-direita">
                <button id="luz-quarto-direita"><span>Ligado</span> </button>
            </div>
            <div class="control luz-quarto-visita-direita">
                <button id="luz-quarto-visita-direita"><span>Ligado</span> </button>
            </div>
            <div class="control luz-quarto-visita-esquerda">
                <button id="luz-quarto-visita-esquerda"><span>Ligado</span> </button>
            </div>
            <div class="control sensor-temperatura">
                <button id="sensor-temperatura"><span>27</span> <i class="fa-solid fa-temperature-low"></i></button>
            </div>
            <div class="control alarme">
                <button id="alarme">Ligado <i class="fa-solid fa-siren-on"></i></button>
            </div>
            
        </div>
    </div>
</body>
</html>
