<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sem_imagem.css">

    <title>Painel de controle</title>

</head>
<body>
    <div class="container">
        <div class="painel">
            <h1>Painel de controle</h1>
        </div>

        <table class="table">
            <tr>
                <th>Geladeira:</th>
                <td>
                    <div class="control fridge">
                        <button id="fridge">
                            <span>Desligado</span>
                            <i class="bi bi-snow"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>TV quarto:</th>
                <td>
                    <div class="control tv-quarto">
                        <button id="tv-quarto">
                            <span>Desligado</span>
                            <i class="bi bi-display-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>TV sala:</th>
                <td>
                    <div class="control tv-sala">
                        <button id="tv-sala">
                            <span>Desligado</span>
                            <i class="bi bi-display-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>TV quarto visita:</th>
                <td>
                    <div class="control tv-quarto-visita">
                        <button id="tv-quarto-visita">
                            <span>Desligado</span>
                            <i class="bi bi-display-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Porta garagem:</th>
                <td>
                    <div class="control porta-garagem">
                        <button id="porta-garagem">
                            <span>Fechado</span>
                            <i class="bi bi-door-closed-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Luz azul:</th>
                <td>
                    <div class="control luz_azul">
                        <button id="luz_azul">
                            <span>Desligado</span>
                            <i class="bi bi-lightbulb-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Luz branca:</th>
                <td>
                    <div class="control luz_branca">
                        <button id="luz_branca">
                            <span>Desligado</span>
                            <i class="bi bi-lightbulb-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Luz vermelha:</th>
                <td>
                    <div class="control luz_vermelha">
                        <button id="luz_vermelha">
                            <span>Desligado</span>
                            <i class="bi bi-lightbulb-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Luz quarto visita:</th>
                <td>
                    <div class="control luz-quarto-visita-esquerda">
                        <button id="luz-quarto-visita-esquerda">
                            <span>Desligado</span>
                            <i class="bi bi-lightbulb-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Temperatura:</th>
                <td>
                    <div class="control sensor-temperatura">
                        <button id="sensor-temperatura">
                            <span id="temperatura"></span>
                            <i class="bi bi-thermometer-half" style="font-size: 2.2rem;"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Alarme:</th>
                <td>
                    <div class="control alarme">
                        <button id="alarme">
                            <span></span>
                            <i class="bi bi-bell-fill"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <input type="color">

</body>
</html>
